<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ESENTRADER{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                         sans-serif;
            background: #020617;
            color: #e5e7eb;
        }
        .page {
            max-width: 1080px;
            margin: 0 auto;
            padding: 24px 16px 40px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .logo {
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 0.08em;
        }
        .tagline {
            font-size: 12px;
            color: #9ca3af;
        }
        .nav {
            display: flex;
            gap: 12px;
        }
        .nav a {
            font-size: 14px;
            color: #9ca3af;
            text-decoration: none;
        }
        .nav a:hover {
            color: #e5e7eb;
        }
        .card {
            background: #0f172a;
            border-radius: 14px;
            padding: 16px 18px;
            box-shadow: 0 10px 25px rgba(15,23,42,0.7);
            margin-bottom: 16px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }
        .tag {
            display: inline-block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #a5b4fc;
            margin-bottom: 6px;
        }
        .ok {
            color: #22c55e;
            font-weight: 600;
        }
        .bad {
            color: #ef4444;
            font-weight: 600;
        }
        code {
            background: #020617;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 12px;
        }
        ul {
            padding-left: 18px;
        }
        li {
            margin-bottom: 4px;
        }
        .small {
            font-size: 12px;
            color: #9ca3af;
        }
        footer {
            margin-top: 32px;
            font-size: 11px;
            color: #6b7280;
            text-align: center;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
<div class="page">
    <header>
        <div>
            <div class="logo">ESENTRADER</div>
            <div class="tagline">Tek Boru &bull; Multi Adapter &bull; Self-Healing Bot Mimarisi</div>
        </div>
        <nav class="nav">
            <a href="/">Panel</a>
            <!-- ileride: <a href="/pricing">Paketler</a> vs. -->
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        2025 &copy; ESENTRADER &mdash; Finans Otomasyon OmurgasÄ±
    </footer>
</div>
</body>
</html>
